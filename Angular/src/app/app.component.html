<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center justify-center">
      <!-- Page content here -->
      <main class="p-6 pt-10 ">
        <router-outlet></router-outlet>
      </main>
      
      <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">
        Open drawer
      </label>
    </div>
    <div class="drawer-side bg-base-200">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      
      <ul class="menu bg-base-200 text-base-content w-64 p-4 pt-0">
        <!-- Sidebar content here -->
        <div class="pt-4">
            <div class="text-4xl font-bold font-serif text-center p-4">MMI Hub</div>
          </div>
        <div class="divider pr-4 pl-4"></div>
        @if( this.user ){ 
          <div class="flex justify-center content-center gap-4">
            <div class="avatar avatar-placeholder">
                <div class="bg-neutral text-neutral-content w-16 h-16 rounded-full">
                  <span class="text-2xl font-bold">{{ getInitials() }}</span>
                </div>
            </div>
            <div class="text-base-content flex flex-col align-items-left justify-center">
                @if( authService.isLoggedIn() ){
                    <div class="text-md">Logged in as:</div>
                    <div class="text-xl font-bold">{{ getUserName() }}</div>
                    <div class="link link-accent test-md" (click)="authService.logout()">Logout</div>
                } 
                @else {
                    <button class="btn btn-primary btn-md">Login</button>
                }
            </div>
          </div>
        }
        @else {
          <app-login-small></app-login-small>
        }
        <div class="divider pr-4 pl-4"></div>
